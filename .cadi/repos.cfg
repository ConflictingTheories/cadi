# CADI Repository Configuration
# This file configures registry endpoints for chunk storage and retrieval

[registries]
# Default registry to use for operations
default = "local"

# Official CADI registry (placeholder - not yet available)
[registries.official]
name = "CADI Official Registry"
url = "https://registry.cadi.dev"
priority = 10
trust_level = "verified"
enabled = false  # Disabled until official registry is available
capabilities = ["search", "fetch", "signatures"]

# Local development registry
[registries.local]
name = "Local Development Registry"
url = "http://localhost:8081"
priority = 0
trust_level = "full"
enabled = true
capabilities = ["search", "fetch", "push"]

# Mirror registry template (for future use)
[registries.mirror]
name = "CADI Mirror"
url = "http://localhost:8081"
priority = 5
trust_level = "verified"
enabled = false
capabilities = ["search", "fetch"]

[auth]
# Authentication tokens (use environment variables in production)
# local_token = "${CADI_LOCAL_TOKEN}"
# official_token = "${CADI_TOKEN}"

[cache]
# Local cache settings
directory = ".cadi/cache"
max_size_mb = 1024

[build]
# Build settings
parallel_jobs = 4
prefer_cached = true

[security]
# Security settings for local development
verify_signatures = false
require_attestations = false
allow_unsigned = true
