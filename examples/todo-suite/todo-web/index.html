<!DOCTYPE html>
<html>
<head>
    <title>CADI Todo App</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
        .todo-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 0.5em 0; }
        .todo-item.completed { text-decoration: line-through; color: #888; }
        form { margin-bottom: 2em; }
    </style>
</head>
<body>
    <h1>CADI Todo App</h1>
    <form id="add-form">
        <input type="text" id="title" placeholder="What needs to be done?" required>
        <button type="submit">Add</button>
    </form>
    <div id="todo-list"></div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function fetchTodos() {
            const res = await fetch(`${API_URL}/todos`);
            const todos = await res.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo('${todo.id}')">
                    <span>${todo.title}</span>
                `;
                list.appendChild(div);
            });
        }

        async function toggleTodo(id) {
            await fetch(`${API_URL}/todos/${id}/complete`, { method: 'POST' });
            fetchTodos();
        }

        document.getElementById('add-form').onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            await fetch(`${API_URL}/todos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            document.getElementById('title').value = '';
            fetchTodos();
        };

        fetchTodos();
    </script>
</body>
</html>
