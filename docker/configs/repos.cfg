# =============================================================================
# CADI Registry Configuration (Docker)
# =============================================================================
# This configuration is used inside Docker containers

[registries]
default = "local"

[registry.local]
url = "http://cadi-registry:8080"
description = "Local Docker registry"
timeout = 30

[registry.official]
url = "https://registry.cadi.dev"
description = "Official CADI registry"
timeout = 60
